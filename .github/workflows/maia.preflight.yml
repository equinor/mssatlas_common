name: Callable - Prepare deployment (stop triggers etc.)

on:
  workflow_call:
    inputs:
      environment:
        description: 'The name of the environment.'
        default: '[MISSING]'
        required: true
        type: string
      subscriptionid:
        description: 'The subscription id of the source data factory'
        default: '[MISSING]'
        required: true
        type: string
      resourcegroup:
        description: 'The resource group of the source data factory.'
        default: '[MISSING]'
        required: true
        type: string
      datafactory_name:
        description: 'The name of the source data factory.'
        default: '[MISSING]'
        required: true
        type: string
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_TENANT_ID:
        required: true

jobs:
  preflight:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}

    steps:
      - name: Download preflight artifact
        uses: actions/download-artifact@v2
        with:
          name: preflight-template
          path: ./preflight-files

      - name: Download ARM Template from artifacts
        uses: actions/download-artifact@v2
        with:
          name: adf-arm-template
          path: ./template

      - name: OIDC Login to Azure Public Cloud with AzPowershell (enableAzPSSession true)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Print Powershell environment
        shell: pwsh
        run: |
          echo $PSVersionTable.PSVersion
          Get-Module

      - name: Install and cache PowerShell modules
        id: psmodulecache
        uses: potatoqualitee/psmodulecache@v4
        with:
          modules-to-cache: Az.Resources, Az.Network, Az.DataFactory

      - name: Run what-if on ARM deployment
        run: | 
          az deployment group what-if \
            --name ARMTemplateForFactory \
            --resource-group ${{ inputs.resourcegroup }} \
            --subscription ${{ inputs.subscriptionid }} \
            --template-file ./template/ARMTemplateForFactory.json \
            --parameters ./template/parameters/ADFParametersForFactory.${{inputs.environment}}.json



